<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoChip Editor</title>

    <link rel="stylesheet" href="./nc-editor.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="nc-editor">
        <div class="nc-editor-window">
            <div class="nc-title-bar">
                <div class="nc-dot nc-red-btn"></div>
                <div class="nc-dot nc-yellow-btn"></div>
                <div class="nc-dot nc-green-btn"></div>
            </div>
            <div class="nc-code-prompt">
                <textarea disabled id="nc-code" class="nc-code"></textarea>
                <div class="nc-funcs">
                    <button class="nc-compile">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-check">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>
                    <button class="nc-upload">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-arrow-right">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="nc-state-message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-info">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    <span class="nc-state-label">Compiling...</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./nc-editor.js"></script>
</body>

</html>
